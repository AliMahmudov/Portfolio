<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <div class="container my-4 p-4">
                <h1>New User</h1>
                <!-- 31 35 sətrlərdi value attributu əlavə etdik və ona mövcud olan user datasını əlavə etdik ki istifadəçi hansı məlumatı update edəcəyini görsün -->
                <form action="/admina/update/{{user.id}}" method="POST">
                    <div class="mb-3">
                        <label for="new_name" class="form-label">New Name</label>
                        <input type="text" class="form-control" id="new_name" name="new_name"  value="{{user.name}}"/>
                    </div>
                    <div class="mb-3">
                        <label for="new_email" class="form-label">New Email</label>
                        <input type="email" class="form-control" id="new_email" name="new_email" value="{{user.email}}" />
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="text" class="form-control" id="new_password" name="new_password" value="{{user.password}}" />
                    </div>
                    <button type="submit" class="btn btn-info">UPDATE</button>
                </form>
            </div>
        </div>
    </body>

    </html>
</body>

</html>
