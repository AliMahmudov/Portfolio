<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Data</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-block vw-100 vh-100 align-items-center justify-content-center">
    <div class="container">
      
    </div>

    <script>
      //   let getStoredData = localStorage.getItem("isLoggedin");
      //   if (getStoredData == null) {
      //     window.location.href = "index.html";
      //   } else {
      //     if (getStoredData == true) {
      //       console.log("User loggen in");
      //     }
      //   }
      let container = document.querySelector(".container");
      let data = localStorage.getItem("users");
      let convert = JSON.parse(data);
      convert.forEach(function (element) {
        let div = document.createElement("div");
        let h1 = document.createElement("h1");
        h1.innerHTML = `${element.name} ${element.surname}`;
        let p = document.createElement("p");
        p.innerHTML = element.email;
        div.appendChild(h1);
        div.appendChild(p);
        container.appendChild(div);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
