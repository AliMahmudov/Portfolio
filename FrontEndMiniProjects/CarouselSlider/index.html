<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/slider.css" />
  </head>
  <body>
    <!-- Slider -->
    <div class="slick-slider"> 
        <div class="slider-container">
          <div class="slider-content">
            <div class="slider-item"><img src="https://static.foxbusiness.com/foxbusiness.com/content/uploads/2022/04/iStock-1324099927.jpg" alt=""></div>
            <div class="slider-item"><img src="https://kuow-prod.imgix.net/store/27857c09965e3ebe0687ea3ecbcfdb1d.jpg?ixlib=rails-2.1.4&auto=format&crop=faces&fit=clip&h=634&w=924" alt=""></div>
            <div class="slider-item"><img src="https://hips.hearstapps.com/hmg-prod/images/unique-dog-names-1542399434.jpg" alt=""></div>
            <div class="slider-item"><img src="https://www.eastbaytimes.com/wp-content/uploads/2018/10/Pembroke-Welsh-corgi1.jpg?w=620" alt=""></div>
            <div class="slider-item"><img src="https://www.cicnews.com/wp-content/uploads/2023/01/20230116Pets-min.jpg" alt=""></div>
            <div class="slider-item"><img src="https://images.summitmedia-digital.com/esquiremagph/images/2019/04/15/main-heat-stroke-pets.jpg" alt=""></div>
          </div>
        </div>
        <div class="slider-controls">
          <button class="btn btn-prev" id="btn-prev"><i class="fa-solid fa-chevron-left"></i></button>
          <button class="btn btn-next" id="btn-next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>        
    </div>
    <script src="js/slider.js"></script>
    <script
      src="https://kit.fontawesome.com/3bce90d2ae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
